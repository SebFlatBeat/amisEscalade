<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Amis  de l'escalade</title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
</style>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Members</h2>



<table border="1">
    <tr>
        <th>User Name</th>
        <th>Email</th>

    </tr>
    <tr th:each ="member : ${members}">
        <td th:utext="${member.userName}">...</td>
        <td th:utext="${member.email}">...</td>
    </tr>
</table>

</body>
</html>
